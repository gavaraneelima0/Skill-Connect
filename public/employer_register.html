<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Register</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #121212;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 12px;
      color: #9fa8da;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employer Registration</h2>
    <form id="employerRegisterForm">
      <input name="firstName" placeholder="First Name" required />
      <input name="lastName" placeholder="Last Name" required />
      <input type="date" name="dob" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input name="jobPosition" placeholder="Job Position" required />
      <input name="company" placeholder="Company Name" required />
      <button type="submit">Register</button>
    </form>
    <a href="employer_login.html">Already registered? Login here</a>
  </div>

  <script>
    const apiBase = window.location.origin;
    document.getElementById("employerRegisterForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${apiBase}/api/employers/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (res.ok) {
          alert("✅ Registered successfully!");
          window.location.href = "employer_login.html";
        } else {
          alert("❌ " + result.error);
        }
      } catch (err) {
        console.error("Register Error:", err);
        alert("❌ Server error. Please try again.");
      }
    });
  </script>
</body>
</html>
