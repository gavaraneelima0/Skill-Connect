<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select User Role</title>
    <style>
        body {
           
            font-family: Arial, sans-serif;
            background: linear-gradient( #2E3192, #0e1627);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: black;
        }
        
        .box {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 150px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .box h2 {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #444;
        }
        
        .user-options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .user {
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .user img {
            height: 140px;
            width: 140px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .user:hover img {
            transform: scale(1.05);
            border-color: #444;
        }
        
        .user p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Welcome to Our Website</h1>
    <div class="box">
        <h2>Please select your role to continue</h2>
        <div class="user-options">
            <a class="user" href="learner.html">
                <img src="learner.png" alt="Learner">
                <p>Learner</p>
            </a>
            <a class="user" href="employer.html">
                <img src="employer.webp" alt="Employer">
                <p>Employer</p>
            </a>
        </div>
    </div>
</body>

</html>
