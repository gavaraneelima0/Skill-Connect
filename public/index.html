<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Skill Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .role-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .role {
      background: #0f3460;
      padding: 20px 30px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.3s;
    }

    .role:hover {
      background: #533483;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .role-selection {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Skill Connect</h1>
    <p>Select your role to continue:</p>
    <div class="role-selection">
      <a href="learner_login.html" class="role">üéì Learner</a>
      <a href="employer_login.html" class="role">üè¢ Employer</a>
    </div>
  </div>
</body>
</html>
