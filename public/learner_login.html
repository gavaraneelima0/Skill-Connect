<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect | Learner Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #0f172a;
            --card-dark: #1e293b;
            --light-text: #f8fafc;
            --muted-text: #94a3b8;
            --learner-primary: #6366f1;
            --learner-secondary: #8b5cf6;
            --accent: #38bdf8;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--deep-blue);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(56, 189, 248, 0.15) 0%, transparent 30%);
        }

        /* Header */
        .learner-header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            padding: 1rem 2rem;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(90deg, var(--learner-primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .help-link {
            color: var(--muted-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .help-link:hover {
            color: var(--accent);
        }

        /* Main Content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-dark);
            border-radius: 1.5rem;
            width: 100%;
            max-width: 28rem;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            background: linear-gradient(135deg, var(--learner-primary), var(--learner-secondary));
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--muted-text);
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--learner-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(99, 102, 241, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-text);
            cursor: pointer;
        }

        .forgot-link {
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .forgot-link:hover {
            opacity: 0.8;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--learner-primary), var(--learner-secondary));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--muted-text);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 0.5rem;
        }

   
        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted-text);
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--learner-primary);
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .login-header {
                padding: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .header-container {
                padding: 0;
            }
            
            .login-container {
                padding: 1rem;
            }
        }

        @media (max-width: 400px) {
            .social-login {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="learner-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <span>SkillConnect</span>
            </div>
            <a href="#" class="help-link">
                <i class="fas fa-question-circle"></i> Help Center
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Continue Your Journey</h1>
                <p class="login-subtitle">Access your personalized learning dashboard</p>
            </div>
            
            <div class="login-body">
                <form id="learnerLoginForm">
                    <div class="form-group">
                        <label for="learnerEmail" class="input-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="learnerEmail" class="input-field" placeholder="example@example.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="learnerPassword" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="learnerPassword" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                            <i class="fas fa-eye input-icon" id="togglePassword"></i>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <p class="signup-link">New to SkillConnect? <a href="learner_register.html">Create account</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('learnerPassword');
    const loginForm = document.getElementById('learnerLoginForm');
    const apiBase = window.location.origin; // e.g., http://localhost:3000

    // Toggle password visibility
    togglePassword?.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye-slash');
    });

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('learnerEmail').value;
        const password = document.getElementById('learnerPassword').value;

      //  const submitBtn = e.target.querySelector('button[type="submit"]');
      //  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      //  submitBtn.disabled = true;

        try {
            const response = await fetch(`${apiBase}/api/learners/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (!response.ok) {
                alert(result.error || "Login failed");
             //   submitBtn.innerHTML = 'Login';
              //  submitBtn.disabled = false;
                return;
            }

            alert("ðŸŽ‰ Login successful!");
            sessionStorage.setItem("learnerEmail", email);
            window.location.href = `learner_dashboard.html?email=${encodeURIComponent(email)}`;
        } catch (err) {
            console.error("Login Error:", err);
            alert("Something went wrong. Please try again later.");
           // submitBtn.innerHTML = 'Login';
          //submitBtn.disabled = false;
        }
    });

    // Optional: Add input field focus UI
    document.querySelectorAll('.input-field')?.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.querySelector('.input-icon').style.color = 'var(--learner-primary)';
        });

        input.addEventListener('blur', () => {
            input.parentElement.querySelector('.input-icon').style.color = 'var(--muted-text)';
        });
    });
</script>

</body>
</html>
